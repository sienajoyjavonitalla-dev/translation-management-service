version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: translation-service-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - translation-network
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:8.0
    container_name: translation-service-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: translation_service
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      MYSQL_USER: translation_user
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - translation-network

  redis:
    image: redis:7-alpine
    container_name: translation-service-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - translation-network

networks:
  translation-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
